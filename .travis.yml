language: node_js
node_js: '10'
cache:
  directories:
    - ~/.npm
env:
  global:
    - FORCE_COLOR=1
jobs:
  include:
    - stage: test
      script:
        - npm run prettier
        - npm run tslint
        - npm run build
    - stage: release
      script:
        - npm run build
        - npm run semantic-release
stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false
branches:
  only:
    - master